<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        html {
          font-size: 10px;
        }

        h1, h2, h3, p {
          margin: 0;
          padding: 0;
        }

        *, *::before, *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'IBM Plex Mono', monospace;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: var(--backgroundColor, #C3A4FF);
          line-height: 1.6;
        }

        img {
          width: 100%;
          object-fit: cover;
        }

        .product-container {
          border: 5px solid #000000;
          background: #DBFF6E;
          width: 75rem;
          height: 45rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding-inline: 7rem;
        }

        .product-container .image {
          width: 35rem;
          transform: rotate(-20deg);
          margin-left: -4rem;
        }

        .product-container .details .cost {
          font-size: 2rem;
          font-weight: 600;
        }

        .product-container .details .title {
          font-size: 1.6rem;
          font-weight: 500;
          text-transform: uppercase;
        }

        .card-container {
          border: 5px solid #000000;
          background-color: #ffffff;
          height: 35rem;
          width: 60rem;
          margin-left: -32rem;
          padding: 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .crypto-details {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          flex-grow: 1;
          padding-right: 2rem;
        }

        .field {
          display: flex;
          flex-direction: column;
        }

        input {
          font-family: 'IBM Plex Mono', monospace;
          padding: 0.5rem 0;
          font-size: 1.7rem;
          width: 100%;
        }

        .connect-button, .upload-button, .pay-button {
          margin-top: 1rem;
          font-family: 'IBM Plex Mono', monospace;
          padding: 0.5rem 0.6rem;
          position: relative;
          background-color: #000000;
          font-weight: 600;
          font-size: 1.25rem;
          letter-spacing: 0.02rem;
          cursor: pointer;
          outline: none;
          border: transparent;
          width: 100%;
          text-align: center;
        }

        .connect-button::after, .upload-button::after, .pay-button::after {
          content: attr(data-content);
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-color: #FEFC00;
          border: 2px solid #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #000000;
          transform: translate(-0.4rem,-0.4rem);
        }
    </style>
</head>
<body>
    <div class="product-container">
      <div class="image">
        <img src="https://media.discordapp.net/attachments/1070229591731478599/1131250736513167460/pepe-the-frog-clip-art-frog-removebg-preview.png?width=500&height=500" alt="Sad Rico" border="0" />
      </div>
      <div class="details">
        <h1 class="cost">$50</h1>
        <h3 class="title">Ricos Secret</h3>
      </div>
    </div>

    <div class="card-container">
      <div class="crypto-details">
        <div class="field wallet-address">
          <label for="wallet-address">Wallet Address</label>
          <input type="text" id="wallet-address" placeholder="Wallet Address"/>
        </div>
        <div class="field secret-price">
          <label for="secret-price">Price of Secret</label>
          <input type="text" id="secret-price" placeholder="Price of Secret"/>
        </div>
        <div>
          <button class="connect-button" data-content="Connect Wallet">Connect Wallet</button>
          <button class="upload-button" data-content="Upload Secret">Upload Secret</button>
          <button class="pay-button" data-content="Pay for Secret">Pay for Secret</button>
        </div>
      </div>
    </div>
</body>
</html>
